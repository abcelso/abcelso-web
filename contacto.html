<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style_2.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/logo.svg"
      sizes="any"
    />

    <title>Contacto</title>
  </head>
  <body>
    <div class="grid">
      <section class="header">
        <div class="logo">
          <img
            src="./assets/logo.svg"
            width="50"
            height="50"
            alt=""
            srcset=""
          />
          <span class="nombre-emp"> AbCelSo </span>
        </div>
      </section>
      <section class="nav">
        <div class="nav-content">
          <span class="link"><a href="./index.html">Inicio</a></span>
          <span class="link"
            ><a href="./servicios.html">Nuestros Servicios</a></span
          >
          <span class="link"><a href="./testimonios.html">Testimonios</a></span>
          <span class="link"><a href="./nosotros.html">Sobre nosotros</a></span>
          <span class="link selection"
            ><a href="./contacto.html">Contacto</a></span
          >
        </div>
      </section>
      <section class="content">
        <div class="titulo">Contacto</div>
        <div class="subtitulo">Aquí estamos para ayudarte</div>
      </section>
      <section class="main">
        <div>
          <iframe
            src="./assets/mapa.png"
            width="610"
            height="390"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </section>
      <section class="mainDer">
        <div>
          <form action="">
            <label for="">Nombre:</label><br />
            <input type="text" required /><br /><br />
            <label for="">Número de Telefono:</label><br />
            <input type="text" required /><br /><br />
            <label for="">Email:</label><br />
            <input type="email" required /><br /><br />
            <input type="radio" name="tipo" checked />
            <label for="">Empresa</label>
            <input type="radio" name="tipo" />
            <label for="">Particular</label><br /><br />
            <label for="">Consulta:</label><br />
            <textarea
              name="message"
              style="width: 300px; height: 150px"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
      <section class="footer">
        <span class="marca">© 2020 AbCelSo. La Rioja, Argentina </span>
        <div class="social">
          <i class="fab fa-facebook fa-2x" style="color: darkblue"></i>
          <i class="fab fa-twitter-square fa-2x" style="color: cyan"></i>
          <i class="fab fa-instagram fa-2x" style="color: orangered"></i>
        </div>
        <div class="ubicacion">
          <div class="space">
            <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
            <span>Olegario VAndrade 500 - Capital</span>
          </div>
          <div>
            <i class="fas fa-phone-volume"></i>
            <span>(+34) 947 002 963</span>
          </div>
          <div>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span>web@abcelso.com.ar</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
